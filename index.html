<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
      <div class="wrapper">
            <h1 style="text-align: Center">UFO Sightings</h1>
            <div class="row">
                <div class="col-md-4">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                        <img class="nav-ufo" src="static/images/ufo.svg">
                    </a>
                    <div class="form-group">
                        <input type="datetime" class="form-control" id="datetime" placeholder="DateTime">
                        <input type="text" class="form-control" id="state" placeholder="State">
                        <input type="text" class="form-control" id="city" placeholder="City">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                        <input type="text" class="form-control" id="shape" placeholder="Shape">
                        <a id="search" class="btn btn-default">Search</a>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>DateTime</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>DurationMinutes</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="static/js/data.js" type="text/javascript"></script>
        <script src="static/js/app.js" type="text/javascript"></script>
   
    

</body>
</html>
